{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Assistant</title>
  <link rel="stylesheet" href="{% static 'css/chat.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fc;
      margin: 0;
    }

    .admin-button {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #1e3c72;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .chat-wrapper {
      max-width: 700px;
      margin: 80px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chatbox {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      flex-grow: 1;
    }

    .chat-message {
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .user-msg {
      text-align: right;
      color: #2b2b2b;
    }

    .bot-msg {
      text-align: left;
      display: flex;
      align-items: flex-start;
    }

    .bot-msg img.bot-avatar {
      width: 32px;
      height: 32px;
      margin-right: 8px;
      border-radius: 50%;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ddd;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .icon-button {
      background-color: #eee;
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .icon-button.recording {
      animation: pulse 1s infinite;
      background-color: red;
      color: white;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .chat-image-preview {
      max-height: 100px;
      margin: 8px 0;
      border-radius: 10px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <a href="{% url 'admin_login' %}" class="admin-button">üîê Admin Login</a>

  <div class="chat-wrapper">
    <div class="chatbox" id="chatlogs"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button class="icon-button" id="micBtn" title="Voice Input"><i class="fas fa-microphone"></i></button>

      <label for="imageInput" class="icon-button" title="Upload image">
        <i class="fas fa-plus"></i>
      </label>
      <input type="file" id="imageInput" accept="image/*" />

      <button onclick="sendMessage()" class="icon-button" title="Send"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
